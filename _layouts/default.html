<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>revolukit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Source+Sans+Pro:200,300,400,700" media="all">
  <style>
@import url('https://fonts.bunny.net/css?family=Source+Sans+Pro');
@font-face { font-family: "Source Sans Pro", "sans-serif";
             src: url("https://fonts.bunny.net/css?family=Source+Sans+Pro");
             font-weight: normal;
font-style: normal; }
html {
  padding-left: 3%;
  padding-right: 3%;
  max-width: 1280px;
  color: #303030;
  background-color: white;
  box-sizing: border-box;
  font-family: "Source Sans Pro", sans-serif;
  font-size: calc(16px + 0.25vw);
  line-height: 1.4;
   -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
}

body {
  margin: 10;
}

article,
aside,
footer,
header,
nav,
section,
figcaption,
figure,
main {
  display: block;
}

*,
*::before,
*::after {
  box-sizing: inherit;
}

main {
  max-width: 42em;
  margin: 2em auto;
  padding: 0 1em;
  overflow: hidden;
  word-wrap: break-word;
}

main > *:first-child {
  margin-top: 0 !important;
}

main > *:last-child {
  margin-bottom: 0 !important;
}

p,
blockquote,
ul,
ol,
dl,
table,
pre {
  margin-top: 0;
  margin-bottom: 1em;
     text-rendering: optimizeLegibility;
   font-feature-settings: "kern", "liga" 1, "calt" 0;
  -webkit-font-feature-settings: "kern", "liga" 1, "calt" 0;
  -moz-font-feature-settings: "kern";
  -moz-font-feature-settings: "kern=1";


}

small {
  font-size: 80%;
}

/*.h0 {
  font-size: 2em;
  line-height: 1.0em;
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
  position: relative;
}*/

h1 {
  line-height: 1.0em;
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
  font-weight: 600;
  position: relative;
  display: flex;
}

h2 a,
h3 a,
h4 a,
h5 a,
h6 a{
  line-height: 1.0em;
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
  font-weight: 600;
  position: relative;
  color: #000 !important;
}

h1 small,
h2 small,
h3 small,
h4 small,
h5 small,
h6 small {
  font-weight: 400;
  font-size: 0.7em;
  margin-left: 0.5em;
}

h1 {
  font-size: 1.3em;
}

h2 {
  font-size: 1.2em;
}

h3 {
  font-size: 1.1em;
}

h4 {
  font-size: 1em;
}

h5 {
  font-size: 0.9em;
}

h6 {
  font-size: 0.8em;
}


    
</style>
  </head>
  
  <body>
  <img src="logo-revolukit.svg">
  <article>  
    <div class="content">
      {{ content }}
    </div>
  </article>  
    <footer>
      <div class="container">
      </div>
    </footer>
  </body>
</html>
