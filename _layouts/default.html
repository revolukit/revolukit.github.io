<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>revolukit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Source+Sans+Pro:200,300,400,700" media="all">
  <style>
@import url('https://fonts.bunny.net/css?family=Source+Sans+Pro');
@font-face { font-family: "Source Sans Pro", "sans-serif";
             src: url("https://fonts.bunny.net/css?family=Source+Sans+Pro");
             font-weight: normal;
font-style: normal; }
html {
  padding-left: 3%;
  padding-right: 3%;
  max-width: 1280px;
  color: #303030;
  background-color: white;
  box-sizing: border-box;
  font-family: "Source Sans Pro", sans-serif;
  font-size: calc(16px + 0.25vw);
  line-height: 1.4;
   -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
}

body {
  margin: 10;
}

article,
aside,
footer,
header,
nav,
section,
figcaption,
figure,
main {
  display: block;
}

*,
*::before,
*::after {
  box-sizing: inherit;
}

main {
  max-width: 42em;
  margin: 2em auto;
  padding: 0 1em;
  overflow: hidden;
  word-wrap: break-word;
}

main > *:first-child {
  margin-top: 0 !important;
}

main > *:last-child {
  margin-bottom: 0 !important;
}

p,
blockquote,
ul,
ol,
dl,
table,
pre {
  margin-top: 0;
  margin-bottom: 1em;
     text-rendering: optimizeLegibility;
   font-feature-settings: "kern", "liga" 1, "calt" 0;
  -webkit-font-feature-settings: "kern", "liga" 1, "calt" 0;
  -moz-font-feature-settings: "kern";
  -moz-font-feature-settings: "kern=1";
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* responsive columns */
  gap: 16px;
  align-items: start;
}

.gallery > div {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  row-gap: 8px;
  overflow: hidden;
}

/* Keep images from being upscaled, give them a uniform displayed height */
.gallery img {
  height: 160px;          /* desired displayed height */
  width: auto;            /* preserve aspect ratio; prevent distortion */
  max-width: 100%;        /* avoid overflow in narrow columns */
  object-fit: contain;    /* ensure whole image is visible */
  display: block;
}

/* optional: limit image intrinsic upscale by clamping */
.gallery img[src] {
  /* prevents images smaller than the displayed height from being enlarged */
  image-rendering: auto;
}

/* caption styling */
.gallery > div::after {
  content: attr(data-caption);
  margin-top: 6px;
  font-size: 0.95rem;
  color: #222;
}

/* If you prefer using existing inline text as caption, hide duplicates spacing */
.gallery > div > img + text {
  display: none;
}

    
</style>
  </head>
  
  <body>
  <img src="logo-revolukit.svg">
  <article>  
    <div class="content">
      {{ content }}
    </div>
  </article>  
    <footer>
      <div class="container">
      </div>
    </footer>
  </body>
</html>
