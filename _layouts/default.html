<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>revolukit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Source+Sans+Pro:200,300,400,700" media="all">
  <style>
@import url('https://fonts.bunny.net/css?family=Source+Sans+Pro');
@font-face { font-family: "Source Sans Pro", "sans-serif";
             src: url("https://fonts.bunny.net/css?family=Source+Sans+Pro");
             font-weight: normal;
font-style: normal; }
html {
  padding-left: 3%;
  padding-right: 3%;
  max-width: 1280px;
  color: #303030;
  background-color: white;
  box-sizing: border-box;
  font-family: "Source Sans Pro", sans-serif;
  font-size: calc(16px + 0.25vw);
  line-height: 1.4;
   -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
}

body {
  margin: 10;
}

article,
aside,
footer,
header,
nav,
section,
figcaption,
figure,
main {
  display: block;
}

*,
*::before,
*::after {
  box-sizing: inherit;
}

main {
  max-width: 42em;
  margin: 2em auto;
  padding: 0 1em;
  overflow: hidden;
  word-wrap: break-word;
}

main > *:first-child {
  margin-top: 0 !important;
}

main > *:last-child {
  margin-bottom: 0 !important;
}

p,
blockquote,
ul,
ol,
dl,
table,
pre {
  margin-top: 0;
  margin-bottom: 1em;
     text-rendering: optimizeLegibility;
   font-feature-settings: "kern", "liga" 1, "calt" 0;
  -webkit-font-feature-settings: "kern", "liga" 1, "calt" 0;
  -moz-font-feature-settings: "kern";
  -moz-font-feature-settings: "kern=1";
}


.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
  gap: 16px;
}


.gallery > div {
  display: flex;
  flex-direction: column; /* stack image + caption */
  justify-content: flex-end; /* push content to the bottom of the grid cell */
  align-items: flex-start;   /* left-align children */
  height: 190px;
  padding: 8px;
  box-sizing: border-box;
}

.gallery img {
  height: 160px;
  width: auto;
  max-width: 100%;
  object-fit: contain;
  display: block;
  margin: 0; /* remove auto centering */
}
    
</style>
  </head>
  
  <body>
  <img src="logo-revolukit.svg">
  <article>  
    <div class="content">
      {{ content }}
    </div>
  </article>  
    <footer>
      <div class="container">
      </div>
    </footer>
  </body>
</html>
